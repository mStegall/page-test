<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row vertical-center">
      <div class="col-sm-8 col-sm-offset-2 center-block col-xs-10 col-xs-offset-1">
        <div class="center-block" id="quoteContainer">
          <h2 id="quote"></h2>
          <h4 id="source"></h4>

          <button class="btn btn-default" onclick="newQuote()">New Quote</button>
          <a id="tweet" target="_blank" ><button class="btn btn-default pull-right">Tweet</button></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
